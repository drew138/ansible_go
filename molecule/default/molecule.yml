---
driver:
  name: docker
platforms:
  - name: ubuntu
    image: geerlingguy/docker-ubuntu2004-ansible
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/lib/systemd/systemd"
    pre_build_image: true

  # - name: macos
  #   image: sickcodes/docker-osx:latest
    # ports:
    #   - "50922:10022"
    # volumes:
    #   - /dev/kvm:/dev/kvm  # Share the KVM device
provisioner:
  name: ansible
verifier:
  name: ansible
